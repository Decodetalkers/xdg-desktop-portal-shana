[package]
name = "xdg-desktop-portal-shana"
version = "0.3.12"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
zbus = { version = "4", default-features = false, features = ["tokio", "url"] }
tokio = { version = "1.39.3", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = { version = "2.5", features = ["serde"] }
serde_repr = "0.1"
toml = "0.8.19"
notify = "6.1.1"
once_cell = "1.19.0"
futures = "0.3.30"
iced_layershell = "0.5.1"

iced = { version = "0.12", features = [
	"tokio",
	"debug",
	"image",
	"advanced",
	"image",
	"svg",
] }
iced_runtime = "0.12"
iced_aw = "0.9.3"
xdg-mime = "0.4.0"
libc = "0.2.155"
chrono = "0.4.38"
anyhow = "1.0.86"
users = "0.11.0"
glob = "0.3.1"
mime = "0.3.17"
